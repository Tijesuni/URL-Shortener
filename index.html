<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b14ee6d2c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <title>URL Shortener</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1 sidenav left">
                <div>
                    <img src="" alt="">
                </div>
                <ul class="sideList">
                    <li class="home sideItems">
                        <a href="index.html">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"width="30px" height="30px"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                <path d="M575.8 255.5C575.8 273.5 560.8 287.6 543.8 287.6H511.8L512.5 447.7C512.5 450.5 512.3 453.1 512 455.8V472C512 494.1 494.1 512 472 512H456C454.9 512 453.8 511.1 452.7 511.9C451.3 511.1 449.9 512 448.5 512H392C369.9 512 352 494.1 352 472V384C352 366.3 337.7 352 320 352H256C238.3 352 224 366.3 224 384V472C224 494.1 206.1 512 184 512H128.1C126.6 512 125.1 511.9 123.6 511.8C122.4 511.9 121.2 512 120 512H104C81.91 512 64 494.1 64 472V360C64 359.1 64.03 358.1 64.09 357.2V287.6H32.05C14.02 287.6 0 273.5 0 255.5C0 246.5 3.004 238.5 10.01 231.5L266.4 8.016C273.4 1.002 281.4 0 288.4 0C295.4 0 303.4 2.004 309.5 7.014L564.8 231.5C572.8 238.5 576.9 246.5 575.8 255.5L575.8 255.5z"/>
                            </svg>
                        </a>
                        
                    </li>
                    
                    <li class="guage sideItems">
                        <a href="index.html">
                            <img src="images/icons8-speedometer-50.svg" alt="" width="30px" height="30px">
                        </a>
                        
                    </li>

                    <li class="copy sideItems">
                        <a href="index.html">
                            <img src="images/icons8-copy-50.svg" alt="" width="30px" height="30px">
                        </a>
                        
                    </li>

                    <li class="store sideItems">
                        <a href="index.html">
                            <img src="images/icons8-shopping-bag-50.svg" alt="" width="30px" height="30px">
                        </a>
                        
                    </li>

                    <li class="people sideItems">
                        <a href="index.html">
                            <img src="images/icons8-users-50.svg" alt="" width="30px" height="30px">
                        </a>
                        
                    </li>

                    <li class="settings sideItems">
                        <a href="index.html">
                            <img src="images/icons8-gear-50.svg" alt="" width="30px" height="30px">
                        </a>
                        
                    </li>

                    <li  class="help sideItems">
                        <a href="index.html">
                            <img src="images/icons8-help-50.svg" alt="" width="30px" height="30px">
                        </a>
                        
                    </li>
                </ul>

                <div>

                </div>
            </div>
            <div class="col-lg-11 rightNav right">
                <div class="navigationBar">
                    <ul class="navList d-flex">
                        <li class="navItems">
                            <a href="">Features</a>
                        </li>
                        <li class="navItems">
                            <a href="">About</a>
                        </li>
                        <li class="navItems">
                            <a href="">Contact</a>
                        </li>
                        <li class="navItems button">
                            <button href="" type="button" class="btn btn-outline-secondary">Get Started</button>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="urlShortener">
                        <div class="text">
                            <h3 class="heading">URL shortener</h3>
                        </div>
                        <div class="input">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">
                                    <img src="images/icons8-link-50.svg" alt="" width="20px" height="20px">
                                </span>

                                <input type="text" class="form-control big" placeholder="Paste your URL here" aria-label="Username" aria-describedby="basic-addon1">
                                <button type="submit" class="btn btn-primary midnight-green-eagle-green">Shorten</button>
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control small" placeholder="https://samplelinksampleli..." aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <button type="submit" class="btn btn-primary midnight-green-eagle-green btn-small">Copy</button>
                                <button class="customize btn btn-secondary btn-small">Customize</button>
                              </div>
                        </div>
                    </div>

                    <div class="urlAttachment">
                        <div class="text">
                            <h3 class="heading">Drop a file to get a link</h3>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="images/icons8-attachment-50.svg" alt="" width="20px" height="20px">
                            </span>
                            <input type="text" class="form-control big" placeholder="Drop your attachments here" aria-label="Username" aria-describedby="basic-addon1">
                            <button type="submit" class="btn btn-primary midnight-green-eagle-green">Get a link</button>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control small" aria-label="Sizing example input" placeholder="https://slink/samplefilename..." aria-describedby="inputGroup-sizing-default">
                            <button type="submit" class="btn btn-primary midnight-green-eagle-green btn-small">Copy</button>
                            <button class="customize btn btn-secondary btn-small">Customize</button>
                        </div>
                    </div>

                    <div class="urlExtraction">
                        <div class="text">
                            <h3 class="heading">URL extraction</h3>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <img src="images/icons8-attachment-50.svg" alt="" width="20px" height="20px">
                            </span>
                            <input type="text" class="form-control big" placeholder="Drop your attachments here" aria-label="Username" aria-describedby="basic-addon1">
                            <button type="submit" class="btn btn-primary midnight-green-eagle-green">URL extract</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
